<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="mb-4">Prediction Result</h1>
        </div>
        <div class="card shadow-sm p-4 text-center">
            <p class="lead">The prediction based on your uploaded picture is:</p>
            <h2 class="text-success">{{ prediction }}</h2>
            <form action="/" method="get" class="mt-4">
                <button type="submit" class="btn btn-secondary">Return to Main Page</button>
            </form>
        </div>
    </div>
</body>
</html>
